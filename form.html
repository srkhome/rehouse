<!doctype html><html lang='zh-Hant'><head><meta charset='utf-8' /><meta name='viewport' content='width=device-width, initial-scale=1' /><title>留下資料以觀看 | 危老重建</title>
<style>
  :root {
    --bg:#f0f7ff;
    --card:#ffffff;
    --border:#d3e4ff;
    --text:#0f172a;
    --muted:#475569;
    --brand:#007bff;
    --brand2:#00bcd4;
    --accent:#ff4d4f;
  }
  *{box-sizing:border-box}
  html,body{margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial; color:var(--text); background:var(--bg);}
  a{color:inherit;text-decoration:none}
  .container{max-width:1100px;margin:0 auto;padding:20px}
  .topbar{display:flex;justify-content:space-between;align-items:center;padding:12px 0}
  .btn{display:inline-block;padding:12px 18px;border-radius:12px;background:var(--brand);color:white;font-weight:700;border:none;cursor:pointer;box-shadow:0 8px 20px rgba(0,123,255,.25)}
  .btn.secondary{background:#e2e8f0;color:#0f172a;box-shadow:none;border:1px solid #cbd5e1}
  .btn.green{background:var(--brand2);box-shadow:0 8px 20px rgba(0,188,212,.25)}
  .hero{display:grid;grid-template-columns:1.1fr .9fr;gap:28px;align-items:center}
  .card{background:var(--card);border-radius:16px;padding:18px;border:1px solid var(--border);box-shadow:0 12px 28px rgba(15,23,42,.06)}
  .pill{display:inline-flex;gap:8px;align-items:center;padding:8px 12px;border-radius:999px;background:#e6f0fa;border:1px solid #cfe2ff;color:#0f4c81;font-weight:700;font-size:13px}
  h1{font-size:34px;line-height:1.25;margin:10px 0 8px}
  h2{font-size:22px;margin:0 0 10px}
  p{color:var(--muted);font-size:16px}
  .grid4{display:grid;grid-template-columns:repeat(2,1fr);gap:14px}
  .qcard{background:#f7fbff;border-left:6px solid var(--accent);border-radius:12px;padding:14px 16px;box-shadow:0 6px 14px rgba(15,23,42,.05);border:1px solid var(--border)}
  .qcard h3{margin:0 0 6px;font-size:17px}
  .qcard p{margin:0;font-size:14px;color:#334155}
  .field{display:flex;flex-direction:column;gap:6px;margin:10px 0}
  input,select{padding:12px;border-radius:10px;border:1px solid #cbd5e1;background:#ffffff;color:#0f172a}
  label{font-weight:700;color:#0f172a}
  .footer{opacity:.8;font-size:13px;margin-top:24px;color:#475569}
  .admin-link{position:fixed;right:16px;top:16px;z-index:50}
  iframe{width:100%;height:320px;border:0;border-radius:14px;box-shadow:0 10px 24px rgba(15,23,42,.08)}
  .event{display:grid;grid-template-columns:1fr 1fr;gap:14px}
  .badge{display:inline-block;background:#dbeafe;color:#1d4ed8;border:1px solid #bfdbfe;padding:8px 12px;border-radius:999px;font-weight:800;font-size:12px}
  ul{margin:0}
  @media (max-width:900px){ .hero{grid-template-columns:1fr} .grid4{grid-template-columns:1fr} .event{grid-template-columns:1fr} }
</style>
</head><body>
<div class="container">
  <div class="topbar">
    <div class="pill">危老重建｜觀看前先完成資料</div>
  </div>

  <div class="card" style="max-width:640px;margin:0 auto">
    <h1 style="font-size:28px;margin-top:0">請留下資料，即可前往觀看</h1>
    <p>我們將寄送會議提醒與重點懶人包到您的信箱。</p>

    <form id="leadForm">
      <div class="field">
        <label for="name">姓名</label>
        <input id="name" name="name" placeholder="請輸入您的姓名" required />
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="example@mail.com" required />
      </div>
      <div class="field">
        <label for="own">是否有自有住宅？</label>
        <select id="own" name="own">
          <option value="是">是</option>
          <option value="否">否</option>
        </select>
      </div>
      <button class="btn green" type="submit">送出並前往觀看</button>
    </form>
  </div>

  <div class="footer">主辦：起鈊厝｜協辦：總管家住宅服務股份有限公司</div>
</div>

<script>
  const form = document.getElementById('leadForm');
  form.addEventListener('submit', function(e){
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const own = document.getElementById('own').value;
    if(!name || !email) return alert('請完整輸入資料');

    const lead = {
      name, email, own,
      ts: new Date().toISOString()
    };

    const current = JSON.parse(localStorage.getItem('leads') || '[]');
    current.push(lead);
    localStorage.setItem('leads', JSON.stringify(current));

    const map = {};
    JSON.parse(localStorage.getItem('leads')||'[]').forEach(l=>{ map[l.email] = l; });
    const dedup = Object.values(map);
    localStorage.setItem('leads', JSON.stringify(dedup));

    window.location.href = 'thanks.html';
  });
</script>
</body></html>
