
<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>留下資料以觀看 | 為老重建</title>

<style>
  :root { --bg:#0b0f1a; --card:#121826; --muted:#94a3b8; --brand:#ef4444; --brand2:#22c55e; --text:#e5e7eb; }
  *{box-sizing:border-box} html,body{margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial; color:var(--text); background:var(--bg);}
  a{color:inherit;text-decoration:none}
  .container{max-width:1100px;margin:0 auto;padding:20px}
  .topbar{display:flex;justify-content:space-between;align-items:center;padding:12px 0}
  .btn{display:inline-block;padding:12px 18px;border-radius:10px;background:var(--brand);color:white;font-weight:700;border:none;cursor:pointer;box-shadow:0 8px 20px rgba(239,68,68,.25)}
  .btn.secondary{background:#334155}
  .btn.green{background:var(--brand2);box-shadow:0 8px 20px rgba(34,197,94,.25)}
  .hero{display:grid;grid-template-columns:1.1fr .9fr;gap:28px;align-items:center}
  .card{background:var(--card);border-radius:16px;padding:18px;border:1px solid rgba(148,163,184,.2);box-shadow:0 10px 30px rgba(0,0,0,.35)}
  .pill{display:inline-flex;gap:8px;align-items:center;padding:6px 10px;border-radius:999px;background:#0ea5e90d;border:1px solid #0284c76b;color:#7dd3fc;font-weight:600;font-size:13px}
  h1{font-size:34px;line-height:1.2;margin:10px 0 8px}
  h2{font-size:22px;margin:0 0 10px}
  p{color:var(--muted);font-size:16px}
  .grid4{display:grid;grid-template-columns:repeat(2,1fr);gap:14px}
  .qcard{background:#0f172a;border-left:6px solid #ef4444;border-radius:12px;padding:14px 16px;box-shadow:0 8px 18px rgba(0,0,0,.35)}
  .qcard h3{margin:0 0 6px;font-size:17px}
  .qcard p{margin:0;font-size:14px}
  .field{display:flex;flex-direction:column;gap:6px;margin:10px 0}
  input{padding:12px;border-radius:10px;border:1px solid #334155;background:#0b1020;color:white}
  label{font-weight:600;color:#cbd5e1}
  .footer{opacity:.7;font-size:13px;margin-top:24px}
  .admin-link{position:fixed;right:16px;top:16px;z-index:50}
  iframe{width:100%;height:320px;border:0;border-radius:14px}
  .event{display:grid;grid-template-columns:1fr 1fr;gap:14px}
  .badge{display:inline-block;background:#16a34a22;color:#86efac;border:1px solid #16a34a6b;padding:6px 10px;border-radius:999px;font-weight:700;font-size:12px}
  @media (max-width:900px){ .hero{grid-template-columns:1fr} .grid4{grid-template-columns:1fr} .event{grid-template-columns:1fr} }
</style>

</head>
<body>
<div class="container">
  <div class="topbar">
    <div class="pill">為老重建｜觀看前先完成資料</div>
  </div>

  <div class="card" style="max-width:640px;margin:0 auto">
    <h1 style="font-size:28px;margin-top:0">請留下資料，即可前往觀看</h1>
    <p>我們將寄送會議提醒與重點懶人包到您的信箱。</p>

    <form id="leadForm">
      <div class="field">
        <label for="name">姓名</label>
        <input id="name" name="name" placeholder="請輸入您的姓名" required />
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="example@mail.com" required />
      </div>
      <div class="field">
        <label for="own">是否有自有住宅？</label>
        <select id="own" name="own" style="padding:12px;border-radius:10px;border:1px solid #334155;background:#0b1020;color:white">
          <option value="是">是</option>
          <option value="否">否</option>
        </select>
      </div>
      <button class="btn green" type="submit">送出並前往觀看</button>
    </form>
  </div>

  <div class="footer">主辦：起鈊厝｜協辦：總管家住宅服務股份有限公司</div>
</div>

<script>
  const form = document.getElementById('leadForm');
  form.addEventListener('submit', function(e){
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const own = document.getElementById('own').value;
    if(!name || !email) return alert('請完整輸入資料');

    const lead = {
      name, email, own,
      ts: new Date().toISOString()
    };

    const current = JSON.parse(localStorage.getItem('leads') || '[]');
    current.push(lead);
    localStorage.setItem('leads', JSON.stringify(current));

    // 簡單去重（以 email 為準）
    const map = {}
    JSON.parse(localStorage.getItem('leads')||'[]').forEach(l=>{ map[l.email] = l })
    const dedup = Object.values(map);
    localStorage.setItem('leads', JSON.stringify(dedup));

    window.location.href = 'thanks.html';
  });
</script>
</body>
</html>
